<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container">
        <a class="navbar-brand" routerLink='/' routerLinkActive='active'>ITP Reminder</a>

        <ul class="navbar-nav mr-auto">
            <ng-container *ngIf="accountService.currentUser$ | async">
                <li class="nav-item">
                    <a class="nav-link"  routerLink='/addnewcar' routerLinkActive='active'>Add new car</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link"  routerLink='/carlist' routerLinkActive='active'>List of added cars</a>
                </li>
            </ng-container>
        </ul>

        <div class="dropdown" *ngIf="(accountService.currentUser$ | async) as user" dropdown>
            <a class="dropdown-toggle text-light" dropdownToggle>Welcome {{user.name | titlecase}}</a>
            <div class="dropdown-menu mt-3" *dropdownMenu>
                <a class="dropdown-item">Edit profile</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" (click)="logout()">Logout</a>
            </div>
        </div>

        <form *ngIf="(accountService.currentUser$ | async) === null" #loginForm="ngForm" class="form-inline mt-2 mt-md-0" (ngSubmit)="login()" autocomplete="off">
            <input class="form-control mr-sm-2"
            name="name" 
            [(ngModel)]="model.name"
            type="text" 
            placeholder="Name">

            <input class="form-control mr-sm-2" 
            type="password" 
            name="password" 
            [(ngModel)]="model.password"
            placeholder="Password">
            <button class="btn btn-success my-2 my-sm-0" type="submit">Login</button>
        </form>
    </div>
</nav>
